<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/index.css">
</head>

<body>
	<main class="tone-drums">
		<h1 class="tone-drums-title">Vnilla 808</h1>
		<div class="tone-drum-pads">
			<div class="drum-pad">
				<button class="tone-kick" disabled>[a]</button>
				<label><h3>Kck</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-snare" disabled>[s]</button>
				<label><h3>Snr</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-cymbal" disabled>[d]</button>
				<label><h3>Cymbl</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-ohat" disabled>[f]</button>
				<label><h3>O Hi-Ht</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-chat" disabled>[q]</button>
				<label><h3>C Hi-Ht</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-shaker" disabled>[w]</button>
				<label><h3>Shkr</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-triangle" disabled>[e]</button>
				<label><h3>Trngl</h3></label>
			</div>
			<div class="drum-pad">
				<button class="tone-clap" disabled>[r]</button>
				<label><h3>Clp</h3></label>
			</div>
		</div>
	</main>
	<script src="./src/index.js"></script>
</body>

</html>
